{% extends "base.html" %}

{% block title %} Reset{% endblock title %}

{% block head %}

<br>

<h1>Password Reset</h1>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form method="post">
  {% csrf_token %}
  
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email or Username</label>
        <input required name="emailORUsername" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">New Password</label>
        <input required name="new_password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Confirm New Password</label>
        <input required name="confierm_new_password" type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <button type="submit" class="btn-get-started scrollto text-dark">Submit</button>
  </form>


{% endblock head %}
