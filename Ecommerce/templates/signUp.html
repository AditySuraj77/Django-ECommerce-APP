{% extends "base.html" %}

{% block title %}Signup{% endblock title %}

{% block head %}

<br>
<br>
<br>
<br>
<br>
<h1>SignUp</h1>

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<form method="post">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">FullName</label>
      <input name="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input required name="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input required name="confirm_password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn-get-started scrollto text-dark">SignUp</button>
  </form>
  <br>
  <p>Already Have Account</p><a href="{% url 'LogIn' %}">LogIn</a>


{% endblock head %}
